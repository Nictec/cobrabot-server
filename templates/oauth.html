{% load static %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!doctype html>
<html lang="{{ LANGUAGE_CODE }}">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Nictec">
	<link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">
	<title>CobraBot|The custom cloud bot</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/linericon/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/owl-carousel/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/nice-select/css/nice-select.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/animate-css/animate.css' %}">
	<link rel="stylesheet" href="{% static 'vendors/flaticon/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
	<!-- main css -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body style="overflow: hidden">
    <section class="home_banner_area">
        <img src="{% static 'img/logo.png' %}" alt="logo" style="margin-top: 10px; margin-left: 10px;">
        <div class="banner_inner">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="home_left_img">
                            <img class="img-fluid" src="{% static 'img/banner/home-left.png' %}" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="banner_content" style="margin-top: -5em;">
                            <h3>Bot Token: <span id="Token"></span></h3>
                            <p>Please copy this token in the "Bot Token" field inside of CobraBot</p>
                            <form action="redirect/?step=1" method="post">
                                {% csrf_token %}
                                <input type="hidden" id="token-field" name="bot_token">
                                <input type="submit" class="twitch-btn" value="connect the Streamer account" style="margin-left: 4.5em">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/popper.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/stellar.js' %}"></script>
	<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'vendors/nice-select/js/jquery.nice-select.min.js' %}"></script>
	<script src="{% static 'vendors/isotope/imagesloaded.pkgd.min.js' %}"></script>
	<script src="{% static 'vendors/isotope/isotope-min.js' %}"></script>
	<script src="{% static 'vendors/owl-carousel/owl.carousel.min.js' %}"></script>
	<script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
	<script src="{% static 'vendors/counter-up/jquery.waypoints.min.js' %}"></script>
	<script src="{% static 'vendors/counter-up/jquery.counterup.min.js' %}"></script>
	<script src="{% static 'js/mail-script.js' %}"></script>
	<!--gmaps Js-->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
	<script src="{% static 'js/gmaps.min.js' %}"></script>
	<script src="{% static 'js/theme.js' %}"></script>
    <script src="{% static 'js/oauth.js' %}"></script>
</body>
